<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Winner Acknowledgement</title>
</head>
<body>

    <h1>Thank you for completing the survey!</h1>
    <h2>Also, congratulations!!!</h2>
    <p>
      Based on the survey data you submitted, you won our secret raffle!<br>
      Your mean score was: <strong>{{this.mean}}</strong> and standard deviation score was: <strong>{{this.stddev}}</strong><br>
      Earning you 2 free movie tickets!!!
    </p>

    <br>

    <h3>Student ID List</h3>

    <ul *ngFor="let student of students">
      <li><u><a [routerLink]="" (click)="searchStudent(student.studentCode)">{{student.studentCode}}</a></u></li>
    </ul>

</body>
</html>
